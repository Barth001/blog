{% load static %}
<html lang="en">
<head>
    <title>BLOG</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav>
        <div class="flex">
            <div class="flex-h1">
                <h1><a href="{% url 'home' %}">9ja Blog</a></h1>
            </div>
            <div class="flex-list">
                <ul>
                    
                    {% if request.user.is_authenticated %}
                        
                    <li class="li"><a href="{% url 'home' %}">Welcome-{{request.user|title}}</a></li>
                    <li class="li"><a href="{% url 'new_post' %}">New Blog</a></li>
                    <li class="li"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                     
                     {% else %}
                         
                     <li class="li"><a href="{% url 'register' %}">Register</a></li>
                     <li class="li"><a href="{% url 'login' %}">Login</a></li>
                     {% endif %}
                            
                </ul>
            </div>
        </div>
    </nav>

    
    {% block content %}
        
    {% endblock content %}
        
    
</body>
</html>
